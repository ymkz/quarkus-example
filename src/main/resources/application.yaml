quarkus:
  profile: local
  smallrye-openapi:
    store-schema-directory: spec
  http:
    access-log:
      enabled: true
      exclude-pattern: /q/.*
      pattern: '{"method":"%{METHOD}","path":"%{REQUEST_URL}","query":"%{QUERY_STRING}","status":%{RESPONSE_CODE},"responseSize":%{BYTES_SENT},"durationMs":%{RESPONSE_TIME},"userAgent":"%{i,User-Agent}","referer":"%{i,Referer}"}'
